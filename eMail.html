<!DOCTYPE html>  
<html>  
<head>

<style>
body{

    overflow:hidden;
    background:url("image/text.webp") no-repeat;
    background-size: 100% 100%;

.time{
 width: 80vw;
 height: 100vh;
 padding: 100px 5vh;
 color: black;

 z-index: 1000;

<body>
    <div class="time"></div>
</body>  
</html>
<script type="text/javascript"> 
    window.onload = function () {          
        time = document.querySelector(".time"); 
        date = document.querySelector(".date"); 
        var num = 0;
        var jump = 0;
        var timeUp = 200;
        var content = '';
        var text1 = `亲爱的涵涵,很开心你出现在我生命里,从和你的第一次见面开始,我就对你着了迷,我很普通也很平凡,但我会努力成为你更好的另一半,我没有很好,你不嫌弃就好,你不用多好,我喜欢就好,我会尽我所能,去爱你的所有,说一万遍我爱你,还不如看行动,往后余生,有你足矣,其实在没遇到你之前,我从不知道思念的感觉以及爱的甜蜜,请答应我从这个七夕节开始让这种感觉和你一起陪伴我一辈子!,七夕情人节快乐!`
        var split1 = text1.split('').reverse()
        var timer = setInterval(()=>{
            timeUp--;
            if(timeUp<196){
                time.style.display = 'block'
                    if (timeUp>=6) {
                        if(split1[timeUp-6] === ','){
                            split1[timeUp-6] = '<br>'
                        }
                        content += split1[timeUp-6]
                    } 
                    console.log(content);
                    time.innerHTML = content  
            }
            if (timeUp<0) {
                window.location.href = "./heart.html"
                clearInterval(timer)
            }
        },400)
    }
</script>
